<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">YOUR PROJECTS</h1>
            <button class="mt-4 w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors">
                <i class="fas fa-plus"></i>
                <span>Add Project</span>
            </button>
        </div>
        <div class="overflow-y-auto flex-grow">
            <ul class="py-2">
                <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer font-medium text-gray-700 bg-blue-50 text-blue-600 border-r-4 border-blue-500">
                    Learning React (active)
                </li>
                <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer font-medium text-gray-700">
                    Mastering React
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Project Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-1">Learning React</h1>
                <p class="text-gray-500 text-sm mb-4">Dec 29, 2024</p>
                <p class="text-gray-700 mb-2">Learn React from the ground up.</p>
                <p class="text-gray-700">Start with the basics, finish with advanced knowledge.</p>
            </div>

            <!-- Tasks Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tasks</h2>

                <!-- Add Task Form -->
                <div class="flex mb-6">
                    <input type="text" placeholder="Add new task..." class="flex-grow border border-gray-300 rounded-l-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-r-md transition-colors">
                        Add Task
                    </button>
                </div>

                <!-- Task List -->
                <ul class="space-y-3 mb-6">
                    <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
                        <div class="flex items-center">
                            <input type="checkbox"  onchange="this.nextElementSibling.classList.toggle('line-through')" class="h-4 w-4 text-blue-500 rounded mr-3">
                            <span class="text-gray-700">Practice, practice, practice!</span>
                        </div>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </li>
                    <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-500 rounded mr-3">
                            <span class="text-gray-700">Learn advanced concepts</span>
                        </div>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </li>
                    <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-500 rounded mr-3">
                            <span class="text-gray-700">Learn the basics</span>
                        </div>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </li>
                </ul>

                <!-- Clear Button -->
                <button class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-broom"></i>
                    <span>Clear Completed Tasks</span>
                </button>
            </div>

            <!-- Diagram Section -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Diagram</h3>
                <div class="bg-white rounded-lg shadow p-4">
                    <span class="font-medium text-gray-700">Main Book Pro</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
